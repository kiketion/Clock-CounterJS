<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-PlayGround</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Digital Clock -->
    <!--<h3>Digital Clock</h3> -->
    <div id="clock">0:0:0</div>

    <!-- Counter with Buttons -->
    <div class="container">
      <h1>JavaScript Counter</h1>
      <button class="counter-btn" onclick="decrement()">-</button>
      <h2 id="counting">0</h2>
      <button class="counter-btn" onclick="increment()">+</button>
    </div>

    <script src="index.js"></script>

    <!-- Good Advices to Get Some Better Habits -->
    <div id="habits">
      <h4>Click the button to answer the Question!</h4>
      <button class="habits-btn" onclick="habit1()">Click Me!</button>
      <p id="answer1"></p>
    </div>
  </body>
</html>
